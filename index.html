<html>

<body>
  <form onsubmit="saveToLocalStorage(event)">

    <label>NAME</label>
    <input type="text" placeholder="Enter Your Name" name="username">
    <label>EMAIL</label>
    <input type="email" placeholder="Enter Your email" name="emailId">
    <label>Number</label>
    <input type="tel" placeholder="enter number" name="phonenumber">
    <button>submit</button>
  </form>
  <ul id="items"></ul>
  
  <script>
    function saveToLocalStorage(event) {
      event.preventDefault();
      const name = event.target.username.value;
      const email = event.target.emailId.value;
      const phonenumber = event.target.phonenumber.value;
      const obj = {
        name,
        email,
        phonenumber
      }
      axios.post("https://crudcrud.com/api/ddaa2851aa544ec2bbabab0e016ea177/appointmentData",obj)
      .then((response) => {
        showUserOnScreen(response.data)
          console.log(response);
        })
        .catch((err) => {
          console.log(err);
        })
      //localStorage.setItem(obj.email, JSON.stringify(obj))
     // showUserOnScreen(obj)
    }
    window.addEventListener("DOMContentLoaded",()=>{
      axios.get("https://crudcrud.com/api/ddaa2851aa544ec2bbabab0e016ea177/appointmentData")
      .then((response)=>{
        console.log(response)
      })
      .catch((err)=>console.log(err))
      for(var i=0;i<response.data.length;i++){
        showUserOnScreen(response.data[i])
      }
      // const localStorageObj=localStorage;
      // const localStoragekeys=Object.keys(localStorageObj)
      // for (var i=0;i<localStoragekeys.length;i++)
      // {
      //   const key=localStoragekeys[i]
      //   const userdetail=localStorageObj[key];
      //   const userdetailObj=JSON.parse(userdetail);
      //   showUserOnScreen(userdetailObj)
      // }
    })

    function showUserOnScreen(user) {
      const parentElem = document.getElementById('items')
      const childElem = document.createElement('li')
      childElem.textContent = user._id+'-'+user.name + '-' + user.email + '-' + user.phonenumber;
      parentElem.appendChild(childElem)
      const deleteBtn = document.createElement('input')
      deleteBtn.type = "button"
      deleteBtn.value = 'delete'
      deleteBtn.onclick = () => {
        axios.delete(`https://crudcrud.com/api/ddaa2851aa544ec2bbabab0e016ea177/appointmentData/${user._id}`)
        //localStorage.removeItem(obj.email)
        parentElem.removeChild(childElem)
      }
      childElem.appendChild(deleteBtn)
      const editBtn = document.createElement('input')
      editBtn.type = "button"
      editBtn.value = 'edit'
      editBtn.onclick = () => {
        //localStorage.removeItem(obj.email)
        parentElem.removeChild(childElem)
        axios.delete(`https://crudcrud.com/api/ddaa2851aa544ec2bbabab0e016ea177/appointmentData/${user._id}`)
        document.getElementById('usernameInputTag').value = obj.name
        document.getElementById('emailInputTag').value = obj.email
        document.getElementById('phonenumberInputTag').value = obj.phonenumber
      }
      childElem.appendChild(editBtn)

    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  
</body>

</html>
